<!DOCTYPE html>
<html>
  <head>
    <title>Life game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk=" crossorigin="anonymous" />
    <script defer src="dist/app.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="columns">
        <div class="column is-one-quarter">
          <h4 class="title is-4">Controller:</h4>
          <button id="reset" class="button">Reset</button>
          <button id="resume-or-stop" class="button">Stop</button>
          <button id="save-result" class="button">Save</button>
        </div>
        <div class="column is-one-quarter">
          <h4 class="title is-4">Status:</h4>
          <p>step: <span id="step">0</span></p>
          <p>population: <span id="population">0</span></p>
          <p id="end-of-game" class="is-invisible">A life game is stagnated</p>
        </div>
      </section>
      <section>
        <div id="board" class="container"></div>
      </section>
      <section>
        <canvas id="chart" width="800" height="400"></canvas>
      </section>
      <section>
        <div class="columns">
          <div class="column is-narrow">
            <h5 class="title is-5">Result</h5>
          </div>
          <div class="column is-narrow">
            <button id="clear-result" class="button">Clear</button>
          </div>
        </div>
        <table id="history-of-result" class="table">
          <thead>
            <tr>
              <th>date</th>
              <th># of populations</th>
              <th># of steps</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
